name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Only run for maintainers (repository collaborators with write access or higher)
    if: |
      (github.event.comment && contains(github.event.comment.body, '@claude')) ||
      (github.event.issue && github.event.action == 'opened' && contains(github.event.issue.body, '@claude')) ||
      (github.event.review && contains(github.event.review.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Check if user is a maintainer
        id: check-maintainer
        uses: actions/github-script@v7
        with:
          script: |
            const username = context.payload.sender.login;
            const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: username
            });
            const allowed = ['admin', 'maintain', 'write'].includes(permission.permission);
            console.log(`User ${username} has permission: ${permission.permission}, allowed: ${allowed}`);
            return allowed;
          result-encoding: string

      - name: Run Claude
        if: steps.check-maintainer.outputs.result == 'true'
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
